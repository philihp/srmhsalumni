version: 2
tables:
- table:
    schema: public
    name: enrollments
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
      - birthday
      - class_of
      - profile
      - created_at
      - updated_at
      - id
      - address1
      - address2
      - address_city
      - address_state
      - address_zip
      - current_profession
      - given_name
      - interests
      - maiden_name
      - member_type
      - middle_name
      - preferred_pronouns
      - surname
      - tshirt_size
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - birthday
      - class_of
      - profile
      - created_at
      - updated_at
      - id
      - address1
      - address2
      - address_city
      - address_state
      - address_zip
      - current_profession
      - given_name
      - interests
      - maiden_name
      - member_type
      - middle_name
      - preferred_pronouns
      - surname
      - tshirt_size
      - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - id
      - created_at
      - updated_at
      - user_id
      - member_type
      - given_name
      - middle_name
      - surname
      - maiden_name
      - address1
      - address2
      - address_city
      - address_state
      - address_zip
      - current_profession
      - preferred_pronouns
      - interests
      - profile
      - class_of
      - birthday
      - tshirt_size
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: online_users
  object_relationships:
  - name: user
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          id: id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - last_seen
      filter: {}
- table:
    schema: public
    name: users
  object_relationships:
  - name: enrollment
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: enrollments
        column_mapping:
          id: user_id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - created_at
      - last_seen
      - password
      - email
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - last_seen
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
